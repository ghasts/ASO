 <head>

 </head>
	<body>
	<h1>新規登録</h1>
	<form>
	氏名
	<input type="text" size = "30" name="a">
	<br>

	<br>
	電話番号
	<input type="text" size="30" name="a">
	<br>
	Eメールアドレス
	<input type="text" size="30" name="b">

	<input type="text" size="30" name="c">

	<br />

	住所２<input name="addr2" size="30" type="text" /><br />
	その他<input type="text" size="30"><br>
	<input type="button" value="会員登録" onclick="">
	<input type="reset" value="キャンセル">
	</form>

	
	</body>
